sudo: required
language: ruby
addons:
  apt:
    packages:
      - docker-ce
services:
  - docker

script:
  - docker build -t tugrulelmas/abioka-com .
  
after_success:
  - if [ "$TRAVIS_BRANCH" == "prod" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push tugrulelmas/abioka-com;
    fi
